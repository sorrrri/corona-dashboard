<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="">
    <title>코로나 현황판</title>
    <script src="assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/lib/noise.min.js"></script>
    <script src="assets/lib/util.js"></script>
    <script src="assets/lib/shift.js"></script>
    <script>
      window.canvasOptions = {
        autoClear: true,
        autoCompensate: false,
        autoPushPop: true,
        canvas: true,
        centered: true,
        desynchronized: false,
        width: null,
        height: null
      };
      /* requestAnimationFrame */
    </script>
</head>
<body style="background: dodgerblue; transition: background-color 2s;">
<div class="container login content--canvas">
    <div class="login-container">
        <div class="logo" onclick="location.href='patient_list.html'"></div>
        <h1>Sign in</h1>
        <div>
            <label for="id">id</label>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                <path d="M9 8c1.66 0 2.99-1.34 2.99-3S10.66 2 9 2C7.34 2 6 3.34 6 5s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V16h14v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
            <input type="text" id="id" placeholder="id"/>
        </div>
        <div>
            <label for="password">password</label>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
            </svg>
            <input type="text" id="password" placeholder="password"/>
        </div>
        <button onclick="location.href='index.html#all'">Sign in</button>
    </div>
</div>
</body>
</html>
